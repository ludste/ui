<!-- Modal -->
<div class="modal fade" id="deleteIdea" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
          class="sr-only">Close</span></button>
        <h4 class="modal-title" id="deleteIdeaLabel">Delete idea?</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete your idea?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" ng-click="deleteIdea(ideaToDelete, ideaIndex)">Delete</button>
      </div>
    </div>
  </div>
</div>
